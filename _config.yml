# twitter_username: twitter_username
instagram_username: sik_gn
# linkedin_username: sunmon
# medium_username: medium_username
# tistory_username: conservative-vector

# Posts Settings
show_time_bar: true
show_modal_on_exit: false
show_modal_on_finish_post: true
two_columns_layout: false
side_toc: true

# Advanced Settings
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://codesik.github.io" # the base hostname & protocol for your site
google_analytics: "UA-191544283-1"
language: "ko"
categories_folder: category
sent_message_url: "/contact/message-sent/"


# Build settings
markdown: kramdown
highlighter: rouge
permalink: /:title/
collections:
  authors:
    output: true
paginate_path: "/page/:num/"
show_get_theme_btn: false
use_logo: false

# Content paginator
paginate_content:
  enabled: true
  debug: false
  collections:
    - posts
  auto: false
  separator: "--page-break--"
  permalink: "/:num/"
  seo_canonical: true
  properties:
    part:
      is_generated: true
    last:
      is_generated: true
    single:
      is_generated: true

# SASS
sass:
  style: compressed_2

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-paginate-content
  - jekyll-last-modified-at

# Exclude my node related stuff
exclude: [
  'package.json',
  'package-lock.json',
  'src',
  'node_modules',
  'initpost.sh',
  'Gemfile',
  'Gemfile.lock',
  'gulpfile.js',
  'README.md'
]

# default YAML
defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: "posts"
    values:
      layout: "post"
      author: "CodeSik"
      category: "undefined"
      math: true
      paginate: true
  -
    scope:
      path: "_posts/algorithms" # an empty string here means all files in the project
      type: "posts"
    values:
      category: "algorithm"
      optimized_image: "/assets/img/default_imgs/thumb/algorithm.png"
